services:
  localstack-a:
    container_name: "${LOCALSTACK_DOCKER_NAME:-localstack-main-a}"
    image: localstack/localstack
    ports:
      - "127.0.0.1:4566:4566"            # LocalStack Gateway
      - "127.0.0.1:4510-4559:4510-4559"  # external services port range
    environment:
      # LocalStack configuration: https://docs.localstack.cloud/references/configuration/
      - DEBUG=${DEBUG:-0}
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume-a}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
  localstack-b:
    container_name: "${LOCALSTACK_DOCKER_NAME:-localstack-main-b}"
    image: localstack/localstack
    ports:
      - "127.0.0.1:4567:4566"            # LocalStack Gateway
      - "127.0.0.1:4610-4659:4510-4559"  # external services port range
    environment:
      # LocalStack configuration: https://docs.localstack.cloud/references/configuration/
      - DEBUG=${DEBUG:-0}
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume-b}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
